---
apiVersion: helm.toolkit.fluxcd.io/v2beta2
kind: HelmRelease
metadata:
  name: &app landing
spec:
  interval: 30m
  chart:
    spec:
      chart: app-template
      version: 3.1.0
      sourceRef:
        kind: HelmRepository
        name: bjw-s
        namespace: flux-system
  install:
    remediation:
      retries: 3
  upgrade:
    cleanupOnFail: true
    remediation:
      retries: 3
  values:
    controllers:
      landing:
        strategy: RollingUpdate
        containers:
          app:
            image:
              repository: docker.io/library/httpd
              tag: alpine
            env:
              TZ: "${TIMEZONE}"
    service:
      app:
        controller: landing
        ports:
          http:
            port: 80
    persistence:
      site:
        enabled: true
        type: configMap
        name: *app
        subPath:
          - path: index.html
            mountPath: /usr/local/apache2/htdocs/index.html
            readOnly: true
          - path: favicon.ico
            mountPath: /usr/local/apache2/htdocs/favicon.ico
            readOnly: true
    ingress:
      app:
        enabled: true
        className: external
        annotations:
          external-dns.alpha.kubernetes.io/target: "external.${PUBLIC_DOMAIN}"
        hosts:
          - host: &host "${PUBLIC_DOMAIN}"
            paths:
              - path: /
                service:
                  identifier: app
                  port: http
        tls:
          - hosts:
              - *host
    podAnnotations:
      configmap.reloader.stakater.com/reload: *app
