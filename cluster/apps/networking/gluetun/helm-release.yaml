---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: &app gluetun
  namespace: networking
spec:
  interval: 15m
  chart:
    spec:
      chart: app-template
      version: 0.2.2
      sourceRef:
        kind: HelmRepository
        name: bjw-s
        namespace: flux-system
      interval: 15m
  install:
    createNamespace: true
    remediation:
      retries: 5
  upgrade:
    remediation:
      retries: 5
  values:
    image:
    # https://hub.docker.com/r/qmcgaw/gluetun
      repository: docker.io/qmcgaw/gluetun
      tag: latest
    env:
      TZ: ${TIMEZONE}
    envFrom:
      - secretRef:
          name: *app
    service:
      # HTTP proxy
      main:
        ports:
          http:
            port: 8888
      # Shadowsocks
      sock-tcp:
        ports:
          tcp:
            enabled: true
            port: 8388
            protocol: TCP
      # Shadowsocks
      sock-udp:
        ports:
          udp:
            enabled: true
            port: 8388
            protocol: UDP
    securityContext:
      # privileged: true
      capabilities:
        add: ["NET_ADMIN", "SYS_MODULE"]
    persistence:
      config:
        enabled: true
        existingClaim: appdata
        mountPath: /gluetun
        subPath: gluetun
