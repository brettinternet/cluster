---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: youtubedl
  namespace: media
spec:
  interval: 15m
  chart:
    spec:
      chart: app-template
      version: 0.2.1
      sourceRef:
        kind: HelmRepository
        name: bjw-s
        namespace: flux-system
      interval: 15m
  install:
    createNamespace: true
    remediation:
      retries: 5
  upgrade:
    remediation:
      retries: 5
  dependsOn:
    - name: youtubedl-mongo
      namespace: default
  # https://github.com/Tzahi12345/YoutubeDL-Material/blob/master/docker-compose.yml
  values:
    image:
      repository: docker.io/tzahi12345/youtubedl-material
      tag: latest
    env:
      TZ: "${TIMEZONE}"
      ytdl_use_local_db: "false"
      write_ytdl_config: "true"
      ytdl_mongodb_connection_string:
        valueFrom:
          secretKeyRef:
            name: youtubedl
            key: MONGO_CONNECTION
    persistence:
      data:
        enabled: true
        existingClaim: appdata
        mountPath: /
        subPath: youtubedl
      media:
        enabled: true
        existingClaim: media
        mountPath: /
        subPath: youtubedl
    service:
      main:
        ports:
          http:
            port: 3001
    ingress:
      main:
        enabled: true
        ingressClassName: nginx
        annotations:
          external-dns.home.arpa/enabled: "true"
          hajimari.io/enable: "true"
          hajimari.io/icon: web-check
        hosts:
          - host: &host "youtube.${PUBLIC_DOMAIN}"
            paths:
              - path: /
                pathType: Prefix
        tls:
          - hosts:
              - *host

---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: youtubedl-mongo
  namespace: media
spec:
  interval: 15m
  chart:
    spec:
      chart: app-template
      version: 0.2.1
      interval: 15m
      sourceRef:
        kind: HelmRepository
        name: bjw-s
        namespace: flux-system
  values:
    controller:
      strategy: RollingUpdate
    image:
      repository: docker.io/library/mongo
      tag: latest
    env:
      MONGO_INITDB_ROOT_USERNAME:
        valueFrom:
          secretKeyRef:
            name: youtubedl
            key: MONGO_USERNAME
      MONGO_INITDB_ROOT_PASSWORD:
        valueFrom:
          secretKeyRef:
            name: youtubedl
            key: MONGO_PASSWORD
    persistence:
      data:
        enabled: true
        path: /data/db
        existingClaim: appdata
        subPath: youtubedl_mongo
    service:
      main:
        ports:
          http:
            port: 27017
