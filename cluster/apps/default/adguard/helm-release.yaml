# AdGuard does not support HA easily.
# TODO: Use https://github.com/0xERR0R/blocky or Unbound on OPNsense
---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: adguard
  namespace: default
spec:
  interval: 15m
  chart:
    spec:
      # renovate: registryUrl=https://brettinternet.com/charts/
      chart: ./charts/adguard
      version: 0.1.0
      sourceRef:
        kind: GitRepository
        name: brettinternet
        namespace: flux-system
      interval: 15m
  install:
    createNamespace: true
    remediation:
      retries: 5
  upgrade:
    remediation:
      retries: 5
  values:
    fullnameOverride: adguard
    env:
      TZ: "${TIMEZONE}"
    service:
      dns-tcp:
        type: LoadBalancer
        externalTrafficPolicy: Local
        annotations:
          metallb.universe.tf/loadBalancerIPs: "${METALLB_DNS_ADDR}"
          metallb.universe.tf/allow-shared-ip: adguard-svc
      dns-udp:
        type: LoadBalancer
        externalTrafficPolicy: Local
        annotations:
          metallb.universe.tf/loadBalancerIPs: "${METALLB_DNS_ADDR}"
          metallb.universe.tf/allow-shared-ip: adguard-svc
    persistence:
      config:
        enabled: true
        mountPath: /opt/adguardhome/conf
        existingClaim: appdata
        subPath: adguard
    ingress:
      main:
        enabled: true
        ingressClassName: "nginx"
        annotations:
          cert-manager.io/cluster-issuer: "letsencrypt-staging"
          external-dns.alpha.kubernetes.io/target: "ipv4.${SECRET_DOMAIN}"
          hajimari.io/enable: "true"
          hajimari.io/icon: "shield-check"
        hosts:
          - host: &host adguard.${SECRET_DOMAIN}
            paths:
              - path: /
                pathType: Prefix
        tls:
          - hosts:
              - *host
            secretName: "adguard-tls"
