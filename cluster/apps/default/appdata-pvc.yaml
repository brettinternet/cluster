---
apiVersion: v1
kind: PersistentVolume
metadata:
  name: appdata
spec:
  capacity:
    storage: 800G
  accessModes:
    - ReadWriteMany
  persistentVolumeReclaimPolicy: Delete
  mountOptions:
    - nfsvers=4.2
    - nconnect=8
    - hard
    - noatime
  csi:
    driver: nfs.csi.k8s.io
    readOnly: false
    volumeHandle: appdata-nfs-storage
    volumeAttributes:
      server: "${NFS_APPDATA_CLUSTERIP}"
      share: /

---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: appdata
  namespace: default
spec:
  accessModes:
    - ReadWriteMany
  volumeName: appdata
  storageClassName: ""
  resources:
    requests:
      storage: 800G
