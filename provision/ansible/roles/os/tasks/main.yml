---
- name: Clear MOTD
  become: true
  ansible.builtin.copy:
    content: ""
    dest: /etc/motd

- name: Set timezone
  community.general.timezone:
    name: "{{ timezone }}"
  when:
    - timezone is defined

- name: Set hostname to inventory hostname
  ansible.builtin.hostname:
    name: "{{ inventory_hostname }}"

- name: Update /etc/hosts to include inventory hostname
  ansible.builtin.lineinfile:
    path: /etc/hosts
    line: "127.0.1.1  {{ inventory_hostname }}"

- name: Copy sudoers defaults
  become: true
  ansible.builtin.copy:
    src: sudoers-defaults
    dest: /etc/sudoers.d/defaults
    validate: "visudo -cf %s"
    mode: 0644

- name: Disable SSH password tunneling
  become: true
  ansible.builtin.lineinfile:
    path: /etc/ssh/sshd_config
    line: PasswordAuthentication no

- name: Only allow SSH from current user
  become: true
  ansible.builtin.lineinfile:
    path: /etc/ssh/sshd_config
    line: "AllowUsers {{ ansible_user }}"

